---
layout: default
---

<div class="docs api">

  <div class="docs-col-1">

    <div class="toc">

      <h2 class="toc-mobile-header">Documentation</h2>

      <div class="section">
        <h5>API</h5>
        <ul>
          {% for page in site.pages %}
            {% if page.api %}
              <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>

    </div>

  </div>

  <div class="docs-col-2">

    <div class="post">

      <header class="post-header">
        <h1>{{ page.title }}</h1>
      </header>

      <article class="post-content">
      {{ content }}
      </article>

    </div>

  </div>

</div>
